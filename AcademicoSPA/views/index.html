<!DOCTYPE html>
<html ng-app="academicoSPA">
    <head>
        <title>Consulta de Notas</title>
        <meta charset="utf-8"/ >
        <link href="stylesheets/bootstrap.css" rel="stylesheet"/>
        <script src="javascripts/angular.js"></script>
        <script src="javascripts/obterNotas.js"></script>
    </head>
    <body>
        <div class="page-header">
            <h3>Lista de Notas
                <span class="label label-default badge">
                </span>
            </h3>
        </div> 
        <div class="panel" ng-controller="ObterNotas">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <td>Matricula</td>
                        <td>Nome</td>
                        <td>Nota</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{alunoNotas.Matricula}}</td>
                        <td>{{alunoNotas.Nome}}</td>
                        <td>{{alunoNotas.Nota}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
